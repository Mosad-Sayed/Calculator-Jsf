<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title>Calculator</title>
</head>

<body>
	<f:view>
		<h:form>
			<h:messages style="color:red;font-weight:bold;"></h:messages>
			<table>
				<tr>
					<td><span>Name</span></td>

					<td><h:inputText id="name" value="#{loginBean.name}"
							required="true" requiredMessage="Please enter name">
							<f:validateLength minimum="4" maximum="10" for="name"></f:validateLength>
						</h:inputText></td>

				</tr>


				<tr>

					<td><h:commandButton value="login" action="#{loginBean.login}" />
					</td>
				</tr>
			</table>
		</h:form>




	</f:view>
</body>
</html>
